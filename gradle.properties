diarc.version=0.1.8-ALPHA

# default logging configurations and trade properties (these are relative to :config subproject)
# NOTE: if overriding these properties, set full paths
diarc.loggingConfigFile=src/main/resources/default/logback.xml
diarc.tradePropertiesFile=src/main/resources/default/trade.properties.default
diarc.tradeLoggingConfigFile=src/main/resources/default/tradeLogging.config

# diarc test options (these are relative to :config subproject)
# NOTE: if overriding these properties, set full paths
diarc.test.tradePropertiesFile=src/main/resources/default/trade.properties.default
diarc.test.tradeLoggingConfigFile=src/main/resources/default/tradeLogging.config
diarc.test.enableLogging=false
diarc.test.generativeMode=false

# set these to enable :diarcRos tasks
diarc.enableRos=false
diarc.rosVersion=noetic

# set this to true to enable :vision tasks
diarc.enableVision=false
diarc.make.j=4

# set this to the path of your local ff executable
diarc.planner.ff=/path/to/your/ff

# ensures good UTF-8 compatibility
org.gradle.jvmargs='-Dfile.encoding=UTF-8'
