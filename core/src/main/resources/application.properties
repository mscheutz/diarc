# Server configuration
server.port=8080

# server.address=0.0.0.0
# Uncomment to allow access from any IP on the machine.
# Use when accessing from other devices on the network (e.g., mobile testing).

# Application base URL
# Use 'localhost' for local access or '192.168.x.x' for network access.
app.base-url=http://localhost:8080
# app.base-url=http://192.168.x.x:8080  # Uncomment and replace x.x with your IP

# CORS configuration
cors.origin=http://localhost:3000,http://192.168.x.x:3000

# Logging level
#logging.level.root=WARN
